<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Un Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="nav :: nav"></div>
    <h1>Crear Paciente</h1>
    <form class="form" method="post" th:action="@{/pacientes/new}" th:object="${paciente}">
        <input type="hidden" id="id" name="id" value="0">

        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input id="firstname" name="firstName" class="form-control">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input id="lastName" name="lastName" class="form-control">
        </div>
        <div class="mb-3">
            <label for="rut" class="form-label">Rut</label>
            <input id="rut" name="rut" class="form-control">
        </div>
        <div class="mb-3">
            <label for="fichaId" class="form-label"># Ficha</label>
            <input id="fichaId" name="fichaId" class="form-control">
        </div>
        <div class="mb-3">
            <label for="hospitalizado" class="form-label">Hospitalizado</label>
            <input id="hospitalizado" name="hospitalizado" class="form-control">
        </div>

        <div class="row">
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            <div class="col-3">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
